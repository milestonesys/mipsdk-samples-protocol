<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event and State WebSocket API</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="css/main.css">
    <style>
        #eventsPage {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="centered">
        <div class="login">
            <input id="apigw" type="text" placeholder="https://api-gw.domain.com">
            <input id="username" type="text" placeholder="username">
            <input id="password" type="password" placeholder="password">
            <button id="connect">Connect</button>
        </div>
    </div>

    <div id="eventsPage">
        <div class="messages" id="messages"></div>
        <h3 id="connectionHeading">Connection Status: <span id="connectionStatus"></span></h3>
        <div id="eventsContainer">
            <h3>Event Viewer</h3>
            <textarea readonly id="events" style="flex: 1"></textarea>
        </div>
    </div>
    <script src="js/TokenCommunication.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
